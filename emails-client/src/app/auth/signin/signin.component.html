<h3>Sign In</h3>
<form class="ui form" [formGroup]="signinForm" (ngSubmit)="onSubmitForm()">
  <div class="field">
    <app-input label="Username" [control]="username"></app-input>
  </div>
  <div class="field">
    <app-input
      label="Password"
      [control]="password"
      inputType="password"
    ></app-input>
  </div>
  <div *ngIf="signinForm.errors" class="ui red basic label">
    <p *ngIf="signinForm.errors['noConnection']">
      No internet connection detected, failed to sign up
    </p>
    <p *ngIf="signinForm.errors['unknownError']">Failed to sign up</p>
    <p *ngIf="signinForm.errors['wrongCredentials']">
      You have entered wrong credentials
    </p>
  </div>
  <div>
    <button [disabled]="signinForm.invalid" class="ui submit button primary">
      Submit
    </button>
  </div>
</form>
