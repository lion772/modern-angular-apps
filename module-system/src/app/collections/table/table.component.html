<table [ngClass]="classNames" class="ui table">
  <thead>
    <tr>
      <th *ngFor="let header of headerslist">{{ header.label }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td>{{ item.name }}</td>
      <td>{{ item.age }}</td>
      <td>{{ item.job }}</td>
      <td>{{ item.employed }}</td>
    </tr>
  </tbody>
</table>
