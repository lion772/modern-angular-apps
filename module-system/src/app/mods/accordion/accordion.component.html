<div
  *ngFor="let accordion of accordionList; let index = index"
  class="ui styled accordion"
>
  <div
    (click)="currentIndex = index"
    [ngClass]="{ active: currentIndex === index }"
    class="title"
  >
    <i class="dropdown icon"></i>
    {{ accordion.title }}
  </div>
  <div [ngClass]="{ active: currentIndex === index }" class="content">
    <p class="transition">
      {{ accordion.description }}
    </p>
  </div>
</div>
