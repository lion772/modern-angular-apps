<table class="ui celled table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Job</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dataList">
      <td data-label="Name">{{ item.name }}</td>
      <td data-label="Age">{{ item.age }}</td>
      <td data-label="Job">{{ item.job }}</td>
    </tr>
  </tbody>
</table>
