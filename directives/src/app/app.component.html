<div class="container row">
  <ul class="pagination col-1">
    <li class="page-item" [ngClass]="{ disabled: currentPage === 0 }">
      <a class="page-link" (click)="onPreviousPage()"> Previous </a>
    </li>
    <li
      *ngFor="let page of actualRangePages"
      [ngClass]="{ active: currentPage === page }"
      class="page-item"
    >
      <a
        *ngIf="page < pagesToShow"
        class="page-link"
        (click)="setCurrentPage(page)"
        >{{ page + 1 }}</a
      >
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === totalPages - 1 }"
    >
      <a class="page-link" (click)="onNextPage()"> Next </a>
    </li>
  </ul>
</div>
<ng-container *ngIf="dataAvailable">
  <app-cards [data]="dataAvailable()[currentPage]"></app-cards>
</ng-container>
