<ng-container *ngIf="course">
  <mat-card class="course-card mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{ course.titles.description }}</mat-card-title>
    </mat-card-header>

    <img mat-card-image [src]="course.iconUrl" #imageRef />

    <mat-card-content>
      <p>{{ course.titles.description }}</p>
    </mat-card-content>

    <mat-card-actions class="course-actions">
      <button mat-raised-button color="primary">VIEW COURSE</button>

      <button mat-raised-button color="accent">EDIT</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
