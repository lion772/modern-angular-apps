<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>

    <div class="right menu">
      <ng-container *ngIf="isUserSignedin | async; else notlogged">
        <a routerLink="/inbox" class="ui item" routerLinkActive="active"
          >Inbox</a
        >
        <a routerLink="/signout" class="ui item" routerLinkActive="active"
          >Sign Out</a
        >
      </ng-container>
      <ng-template #notlogged>
        <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" class="ui item" routerLinkActive="active">Sign In</a
        ><a routerLink="/signup" class="ui item" routerLinkActive="active"
          >Sign Up</a
        >
      </ng-template>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
