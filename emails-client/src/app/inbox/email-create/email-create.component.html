<button (click)="showModal = true" class="ui button inverted primary fluid">
  Compose
</button>

<app-modal (dismiss)="showModal = $event" *ngIf="showModal">
  <h3 modalTitle>Compose</h3>
  <app-email-form
    [email]="email"
    (emailSubmit)="onSubmitEmailForm($event)"
  ></app-email-form>
</app-modal>
