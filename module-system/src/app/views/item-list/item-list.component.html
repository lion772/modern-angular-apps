<div *ngIf="images" class="ui items">
  <div *ngFor="let image of images" class="item">
    <div class="image">
      <img [src]="image.image" />
    </div>
    <div class="content">
      <a class="header">{{ image.title }}</a>
      <div class="meta">
        <span>{{ image.description }}</span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">Additional Details</div>
    </div>
  </div>
</div>
