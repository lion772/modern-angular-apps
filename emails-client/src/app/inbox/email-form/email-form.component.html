<form [formGroup]="emailForm" (ngSubmit)="onSubmit()" class="ui form">
  <app-input [control]="to" label="To" inputType="email"></app-input>
  <app-input [control]="from" label="From" inputType="email"></app-input>
  <app-input [control]="subject" label="Subject" inputType="email"></app-input>
  <app-input
    [control]="text"
    label="Content"
    controlType="textarea"
  ></app-input>
  <button [disabled]="emailForm.invalid" class="ui button primary">Send</button>
</form>
